<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказчики</title>
</head>
<body>

<div th:each="customer : ${customers}">
    <a th:href="@{/customers/{id}(id=${customer.getId()})}" th:text="${customer.getId()}">customer</a>
</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{/customers/new}">
    <input type="submit" value="Создать заказчика"/>
</form>
<br/>


<form th:method="GET" th:action="@{/mainForm}">
    <input type="submit" value="На главную"/>
</form>

</body>
</html>
