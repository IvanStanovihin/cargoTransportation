<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Водители</title>
</head>
<body>

<div th:each="driver : ${drivers}">
    <a th:href="@{/drivers/{id}(id=${driver.getId()})}" th:text="${driver.getId()}">driver</a>
</div>
<br/>

<hr/>
<form th:method="GET" th:action="@{/drivers/new}">
    <input type="submit" value="Создать водителя"/>
</form>
<br/>


<form th:method="GET" th:action="@{/mainForm}">
    <input type="submit" value="На главную"/>
</form>

</body>
</html>
